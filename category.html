<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="navigation-placeholder"></div>
    <section class="container mb-4">
      <div class="card text-bg-dark category-image">
        <img
          src="./img/catogery.png"
          class="card-img category-img"
          alt="elctonics image"
        />
        <div class="card-img-overlay">
          <h5
            class="category-title text-center fs-1 position-absolute start-50 top-50 translate-middle text-light category-name"
          ></h5>
        </div>
      </div>
      <!-- ========================================= -->
      <div class="fw-bold breadcrumb my-3"></div>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 mt-2 products"
      ></div>
    </section>
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
