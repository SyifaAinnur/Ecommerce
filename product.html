<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="navigation-placeholder"></div>
    <section class="container mb-4 singleProduct">
      <div class="card text-bg-dark category-image">
        <img
          src="./img/catogery.png"
          class="card-img category-img"
          alt="product image"
        />
        <div class="card-img-overlay">
          <h5
            class="category-title text-center fs-1 position-absolute start-50 top-50 translate-middle text-light category-name"
          ></h5>
        </div>
      </div>
      <!-- ========================================= -->
      <div class="fw-bold my-3 breadcrumb"></div>
      <!-- ========================================= -->
      <div class="row mx-auto card mt-4 mb-3 w-100 singleProduct__data">
        <div class="row g-0">
          <div
            class="col-md-4 singleProduct__image position-relative text-center"
          ></div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title singleProduct__title"></h5>
              <p class="card-text singleProduct__description"></p>
              <p class="card-text text-danger singleProduct__price"></p>
              <div
                class="d-flex justify-content-start align-items-center my-3 products__buttons"
              ></div>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 days ago</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
